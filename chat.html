<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX Chat Rooms</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Chat Rooms</h1>

    <!-- Create Chat Room Form -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Create a New Chat Room</h2>
      <form id="create-room-form" hx-post="/create-room" hx-target="#rooms-container" hx-swap="innerHTML">
        <div class="flex gap-4">
          <input type="text" name="roomName" placeholder="Room Name" class="flex-1 p-2 border border-gray-300 rounded-lg" required>
          <input type="text" name="username" placeholder="Your Username" class="flex-1 p-2 border border-gray-300 rounded-lg" required>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Create</button>
        </div>
      </form>
    </div>

    <!-- Chat Rooms List -->
    <div id="chat-rooms-list" class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">My Chat Rooms</h2>
      <div id="rooms-container">
        <!-- Rooms will be dynamically inserted here -->    
    </div>
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Available Chat Rooms</h2>
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
        <div>
          <h3 class="text-lg font-medium text-gray-800">Room 1</h3>
          <p class="text-sm text-gray-500">Created by: Anonymys</p>
        </div>
        <div class="flex gap-2">
        <button class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600" onClick="joinRoom()">
            Join
          </button>
        </div>
      </div>
  <div class="flex items-center justify-between p-4 border-b border-gray-200">
    <div>
      <h3 class="text-lg font-medium text-gray-800">Room 2</h3>
      <p class="text-sm text-gray-500">Created by: Jhon Doe</p>
    </div>
    <div class="flex gap-2">
    <button class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600" onClick="joinRoom()">
        Join
      </button>
    </div>
  </div>
</div>
</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
